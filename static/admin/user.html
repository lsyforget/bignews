<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="userForm">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nickName" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="nickName" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" id="userImg">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
              <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
            </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        //用户信息获取
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/user/detail',
            success: function(res) {
                var data = res.data;
                $('#userImg').attr('src', data.userPic);
                for (var prop in data) {
                    if (prop != 'userPic') {
                        $(`input[name=${prop}]`).val(data[prop]);
                    }
                }
            }
        })

        //本地预览图片
        $('#exampleInputFile').on('change', function() {
            var file = this.files[0];
            var imgUrl = URL.createObjectURL(file);
            $('#userImg').attr('src', imgUrl);
        })

        //用户信息修改功能
        $('#userForm').on('submit', function() {
            var formData = new FormData(this);
            $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/api/v1/admin/user/edit',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(res) {
                        location.reload();
                    }
                })
                //阻止表单默认提交
            return false;
        })
    </script>
</body>

</html>
